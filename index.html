<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos - Frontend de Prueba</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>

<body class="min-h-screen bg-slate-100 text-slate-800">
    <main class="mx-auto max-w-6xl px-4 py-8">
        <header class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Agenda de Turnos</h1>
                <p class="text-sm text-slate-600">Frontend simple para probar el backend en <span
                        class="font-medium">http://localhost:3000</span>.</p>
            </div>
            <button id="btnNuevoTurno"
                class="inline-flex items-center justify-center rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white shadow-sm transition hover:bg-blue-700">
                + Nuevo turno
            </button>
        </header>

        <section class="rounded-xl bg-white p-4 shadow-sm ring-1 ring-slate-200">
            <div id="calendar"></div>
        </section>
    </main>

    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-slate-900/50 px-4">
        <div class="w-full max-w-lg rounded-xl bg-white p-6 shadow-xl">
            <div class="mb-4 flex items-start justify-between">
                <h2 class="text-xl font-semibold">Crear turno</h2>
                <button id="btnCerrarModal"
                    class="rounded p-1 text-slate-500 hover:bg-slate-100 hover:text-slate-700">✕</button>
            </div>

            <form id="formTurno" class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                <div class="sm:col-span-2">
                    <label for="cliente" class="mb-1 block text-sm font-medium">Cliente</label>
                    <input id="cliente" name="cliente" type="text" required
                        class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-blue-500 focus:ring"
                        placeholder="Ej: Juan Pérez" />
                </div>

                <div class="sm:col-span-2">
                    <label for="servicio" class="mb-1 block text-sm font-medium">Servicio</label>
                    <input id="servicio" name="servicio" type="text" required
                        class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-blue-500 focus:ring"
                        placeholder="Ej: Corte de cabello" />
                </div>

                <div>
                    <label for="fecha" class="mb-1 block text-sm font-medium">Fecha</label>
                    <input id="fecha" name="fecha" type="date" required
                        class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-blue-500 focus:ring" />
                </div>

                <div>
                    <label for="hora" class="mb-1 block text-sm font-medium">Hora</label>
                    <input id="hora" name="hora" type="time" required
                        class="w-full rounded-lg border border-slate-300 px-3 py-2 outline-none ring-blue-500 focus:ring" />
                </div>

                <div class="sm:col-span-2 mt-2 flex justify-end gap-2">
                    <button type="button" id="btnCancelar"
                        class="rounded-lg border border-slate-300 px-4 py-2 font-medium text-slate-700 hover:bg-slate-100">Cancelar</button>
                    <button type="submit"
                        class="rounded-lg bg-blue-600 px-4 py-2 font-semibold text-white hover:bg-blue-700">Guardar
                        turno</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let calendar;

        document.addEventListener('DOMContentLoaded', () => {
            inicializarCalendario();
            configurarModal();
            cargarTurnos();
        });

        function inicializarCalendario() {
            const calendarEl = document.getElementById('calendar');

            calendar = new FullCalendar.Calendar(calendarEl, {
                locale: 'es',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: async (info) => {
                    const eventoId = info.event.id;
                    const confirmar = confirm(`¿Eliminar el turno "${info.event.title}"?`);

                    if (!confirmar) return;
                    await eliminarTurno(eventoId);
                }
            });

            calendar.render();
        }

        function configurarModal() {
            const modal = document.getElementById('modal');
            const form = document.getElementById('formTurno');

            document.getElementById('btnNuevoTurno').addEventListener('click', () => abrirModal());
            document.getElementById('btnCerrarModal').addEventListener('click', () => cerrarModal());
            document.getElementById('btnCancelar').addEventListener('click', () => cerrarModal());

            modal.addEventListener('click', (e) => {
                if (e.target === modal) cerrarModal();
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await crearTurno();
            });
        }

        function abrirModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            const form = document.getElementById('formTurno');
            form.reset();
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        async function requestJSON(url, options = {}) {
            const response = await fetch(url, {
                headers: { 'Content-Type': 'application/json' },
                ...options
            });

            const contentType = response.headers.get('content-type') || '';
            const body = contentType.includes('application/json') ? await response.json() : null;

            if (!response.ok) {
                const mensaje = body?.message || body?.error || `Error ${response.status}: ${response.statusText}`;
                throw new Error(mensaje);
            }

            return body;
        }

        function mapearTurnosAEventos(turnos) {
            return turnos.map((turno) => {
                const fecha = new Date(turno.fecha).toISOString().split("T")[0];
                const hora = turno.hora.slice(0, 5); // HH:MM

                return {
                    id: String(turno.id),
                    title: turno.cliente, // solo nombre (más limpio en month view)
                    start: `${fecha}T${hora}`,
                    allDay: false
                };
            });
        }


        async function cargarTurnos() {
            try {
                const turnos = await requestJSON(`${API_BASE}/turnos`);
                const eventos = mapearTurnosAEventos(Array.isArray(turnos) ? turnos : []);

                calendar.removeAllEvents();
                calendar.addEventSource(eventos);
            } catch (error) {
                alert(`No se pudieron cargar los turnos.\n${error.message}`);
            }
        }

        async function crearTurno() {
            try {
                const payload = {
                    cliente: document.getElementById('cliente').value.trim(),
                    servicio: document.getElementById('servicio').value.trim(),
                    fecha: document.getElementById('fecha').value,
                    hora: document.getElementById('hora').value
                };

                await requestJSON(`${API_BASE}/turnos`, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                cerrarModal();
                await cargarTurnos();
            } catch (error) {
                alert(`No se pudo crear el turno.\n${error.message}`);
            }
        }

        async function eliminarTurno(id) {
            try {
                await requestJSON(`${API_BASE}/turnos/${id}`, {
                    method: 'DELETE'
                });

                await cargarTurnos();
            } catch (error) {
                alert(`No se pudo eliminar el turno.\n${error.message}`);
            }
        }
    </script>
</body>

</html>
