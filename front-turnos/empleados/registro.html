<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro empleado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="registro.js"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <main class="bg-white rounded-xl shadow w-full max-w-md p-6">
    <h1 class="text-2xl font-bold">Registro empleado</h1>
    <p class="text-sm text-slate-500 mt-1">Cre√° tu cuenta para acceder al panel de turnos.</p>

    <form id="registroForm" class="mt-5 space-y-4">
      <div>
        <label for="nombre" class="text-sm font-medium">Nombre</label>
        <input id="nombre" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>
      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input id="email" type="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>
      <div>
        <label for="celular" class="text-sm font-medium">Celular</label>
        <input id="celular" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>
      <div>
        <label for="nombre_negocio" class="text-sm font-medium">Nombre del negocio</label>
        <input id="nombre_negocio" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>
      <div>
        <label for="password" class="text-sm font-medium">Password</label>
        <input id="password" type="password" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>

      <p id="mensaje" class="hidden text-sm rounded-lg px-3 py-2"></p>

      <button class="w-full rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Registrarme</button>
      <a href="./login.html" class="block text-center text-sm text-slate-600 hover:text-slate-800">Volver al login</a>
    </form>
  </main>
</body>
</html>
