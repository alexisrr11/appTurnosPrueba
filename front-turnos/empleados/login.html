<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login empleado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="login.js"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <main class="bg-white rounded-xl shadow w-full max-w-md p-6">
    <h1 class="text-2xl font-bold">Admin / Empleado</h1>
    <p class="text-sm text-slate-500 mt-1">Iniciá sesión para gestionar turnos.</p>

    <form id="loginForm" class="mt-5 space-y-4">
      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input id="email" type="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
      </div>
      <div>
        <label for="password" class="text-sm font-medium">Password</label>
        <input id="password" type="password" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 mb-3" />

      <p id="mensaje" class="hidden text-sm rounded-lg px-3 py-2"></p>

      <button class="w-full rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Entrar</button>

      <p class="text-sm text-center text-slate-600 mt-3">
        ¿No tenés cuenta de empleado?
        <a href="./registro.html" class="text-blue-600 font-semibold hover:underline">Registrate</a>
      </p>

    </form>
  </main>
</body>
</html>
