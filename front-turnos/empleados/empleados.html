<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de empleados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script defer src="empleados.js"></script>
</head>

<body class="min-h-screen bg-slate-100 text-slate-900">
    <header class="bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold">Panel Admin / Empleado</h1>
                <p class="text-sm text-slate-500">Vista completa de turnos con filtros y cancelación.</p>
            </div>
            <button id="logoutBtn" class="rounded-lg bg-slate-900 text-white p-2 text-sm hover:bg-slate-700">Cerrar
                sesión</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-2 space-y-6">
        <p id="mensaje" class="hidden text-sm rounded-lg px-3 py-2"></p>

        <section class="bg-white rounded-xl shadow p-4">
            <h2 class="text-lg font-semibold">Buscar Cliente <button id="btn-buscar-cliente">➕</button></h2>
            <div id="contenedor-buscar-cliente" class="hidden grid grid-cols-1 pt-3 sm:grid-cols-4 gap-3">
                <div>
                    <label for="filtroNombre" class="text-sm font-medium">Nombre del cliente</label>
                    <input id="filtroNombre" type="text" placeholder="Ej: Juan"
                        class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
                </div>

                <div>
                    <label for="filtroFecha" class="text-sm font-medium">Fecha exacta</label>
                    <input id="filtroFecha" type="date"
                        class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
                </div>

                <div class="flex items-end">
                    <button id="aplicarFiltros"
                        class="w-full rounded-lg bg-blue-900 text-white px-4 py-2 hover:bg-blue-800">
                        Buscar
                    </button>
                </div>

                <div class="flex items-end">
                    <button id="limpiarFiltros"
                        class="w-full rounded-lg border border-slate-300 px-4 py-2 hover:bg-slate-50">
                        Limpiar
                    </button>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-xl shadow p-4">
            <h2 class="text-lg font-semibold">Configuración de horarios <button id="btn-configuraciones">➕</button></h2>

            <div id="configuraciones" class="hidden mt-3">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="text-sm font-medium">Hora apertura</label>
                        <input type="time" id="horaApertura" class="mt-1 w-full rounded-lg border px-3 py-2" value="09:00">
                    </div>

                    <div>
                        <label class="text-sm font-medium">Hora cierre</label>
                        <input type="time" id="horaCierre" class="mt-1 w-full rounded-lg border px-3 py-2" value="18:00">
                    </div>

                    <div>
                        <label class="text-sm font-medium">Duración turno (min)</label>
                        <input type="number" id="duracionTurno" class="mt-1 w-full rounded-lg border px-3 py-2" value="60" min="15" step="15">
                    </div>
                </div>

                <div class="mt-4">
                    <h3 class="text-base font-semibold mb-2">Días laborales semanales</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="text-sm">Domingo
                            <select id="diaSemana0" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Lunes
                            <select id="diaSemana1" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Martes
                            <select id="diaSemana2" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Miércoles
                            <select id="diaSemana3" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Jueves
                            <select id="diaSemana4" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Viernes
                            <select id="diaSemana5" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                        <label class="text-sm">Sábado
                            <select id="diaSemana6" class="mt-1 w-full rounded-lg border px-2 py-2"><option value="true">Habilitado</option><option value="false">Deshabilitado</option></select>
                        </label>
                    </div>
                    <button id="guardarConfiguracion" class="mt-3 bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Guardar configuración semanal</button>
                </div>

                <h2 class="text-lg font-semibold mt-6 mb-3">Bloquear / desbloquear día manualmente</h2>
                <div class="flex flex-wrap gap-3 items-end">
                    <input type="date" id="fechaBloqueo" class="border rounded px-3 py-2">
                    <button id="bloquearDia" class="bg-red-500 text-white px-4 py-2 rounded">Día Cerrado</button>
                    <button id="desbloquearDia" class="bg-green-600 text-white px-4 py-2 rounded">Desbloquear Día</button>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-xl shadow p-4">
            <h2 class="text-lg font-semibold mb-3">Próximos turnos</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h3 class="font-medium text-slate-700 mb-2">Hoy</h3>
                    <ul id="turnosHoy" class="space-y-2"></ul>
                </div>

                <div>
                    <h3 class="font-medium text-slate-700 mb-2">Mañana</h3>
                    <ul id="turnosManana" class="space-y-2"></ul>
                </div>
            </div>

        </section>

        <section class="bg-white rounded-xl shadow p-4">
            <h2 class="text-lg font-semibold mb-3">Calendario de todos los turnos</h2>
            <div id="calendar"></div>
        </section>
    </main>
</body>

</html>
