<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservar turno | Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-5 flex items-center justify-between gap-4">
      <div>
        <h1 class="text-2xl font-bold">Cliente · Reservar turno</h1>
        <p class="text-sm text-slate-500">Consultá disponibilidad y reservá sin login.</p>
      </div>
      <a href="/loginAdmins/loginAdmin.html" class="text-sm rounded-lg bg-slate-900 text-white px-4 py-2 hover:bg-slate-700">Acceso administradores</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-5 gap-6">
    <section class="lg:col-span-2 bg-white rounded-xl shadow p-5">
      <h2 class="text-lg font-semibold">Nuevo turno</h2>
      <form id="formTurno" class="mt-4 space-y-3">
        <div>
          <label for="cliente" class="text-sm font-medium">Nombre</label>
          <input id="cliente" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label for="servicio" class="text-sm font-medium">Servicio</label>
          <input id="servicio" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label for="fecha" class="text-sm font-medium">Fecha</label>
          <input id="fecha" type="date" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>
        <div>
          <label for="hora" class="text-sm font-medium">Hora</label>
          <select id="hora" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2"></select>
        </div>
        <p id="mensaje" class="hidden text-sm rounded-lg px-3 py-2"></p>
        <button class="w-full rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Reservar</button>
      </form>
      <p class="mt-3 text-xs text-slate-500">Solo se muestra disponibilidad y horarios ocupados desde hoy.</p>
    </section>

    <section class="lg:col-span-3 bg-white rounded-xl shadow p-4">
      <h2 class="text-lg font-semibold mb-3">Disponibilidad</h2>
      <div id="calendar"></div>
      <div id="detalleDia" class="mt-4 text-sm text-slate-700"></div>
    </section>
  </main>
</body>
</html>
