<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Turnos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900">
  <header class="bg-white border-b border-slate-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
      <div>
        <h1 class="text-2xl font-bold">Mis turnos</h1>
        <p class="text-sm text-slate-500">Agenda personal conectada con tu API en Node + Express.</p>
      </div>
      <div class="flex flex-wrap gap-2">
        <a href="usuarios/registro.html" class="rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-50">Registro</a>
        <a href="login/login.html" class="rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium hover:bg-slate-50">Login</a>
        <button id="btnNuevoTurno" class="rounded-lg bg-blue-600 text-white px-4 py-2 text-sm font-medium hover:bg-blue-700">Crear turno</button>
        <button id="btnLogout" class="rounded-lg bg-slate-900 text-white px-4 py-2 text-sm font-medium hover:bg-slate-700">Salir</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <p id="estadoAuth" class="mb-4 rounded-lg px-3 py-2 text-sm hidden"></p>
    <div id="calendar" class="bg-white rounded-xl shadow p-3 sm:p-5"></div>
  </main>

  <div id="modalTurno" class="hidden fixed inset-0 z-50 bg-black/50 items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6">
      <div class="flex items-center justify-between">
        <h2 class="text-lg font-semibold">Nuevo turno</h2>
        <button id="cerrarModal" class="text-slate-500 hover:text-slate-800">âœ•</button>
      </div>

      <form id="formTurno" class="mt-4 space-y-3">
        <div>
          <label for="cliente" class="block text-sm font-medium">Cliente</label>
          <input id="cliente" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>

        <div>
          <label for="servicio" class="block text-sm font-medium">Servicio</label>
          <input id="servicio" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <div>
            <label for="fecha" class="block text-sm font-medium">Fecha</label>
            <input id="fecha" type="date" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
          </div>
          <div>
            <label for="hora" class="block text-sm font-medium">Hora</label>
            <input id="hora" type="time" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2" />
          </div>
        </div>

        <p id="turnoAlert" class="hidden rounded-lg px-3 py-2 text-sm"></p>

        <div class="pt-2 flex justify-end gap-2">
          <button type="button" id="cancelarTurno" class="rounded-lg border border-slate-300 px-4 py-2 text-sm hover:bg-slate-50">Cancelar</button>
          <button type="submit" class="rounded-lg bg-blue-600 text-white px-4 py-2 text-sm hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
