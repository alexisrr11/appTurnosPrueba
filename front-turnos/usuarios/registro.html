<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Turnos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="registro.js"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center px-4">
  <main class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-slate-800">Crear cuenta</h1>
    <p class="text-sm text-slate-500 mt-1">Registrate para empezar a gestionar tus turnos.</p>

    <form id="registroForm" class="mt-6 space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-slate-700">Nombre</label>
        <input id="nombre" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-600 focus:outline-none" />
      </div>

      <div>
        <label for="apellido" class="block text-sm font-medium text-slate-700">Apellido</label>
        <input id="apellido" type="text" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-600 focus:outline-none" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
        <input id="email" type="email" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-600 focus:outline-none" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700">Contraseña</label>
        <input id="password" type="password" required class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 focus:border-slate-600 focus:outline-none" />
      </div>

      <button type="submit" class="w-full rounded-lg bg-slate-900 text-white py-2.5 font-medium hover:bg-slate-700 transition">
        Registrarme
      </button>
    </form>

    <p id="registroAlert" class="hidden mt-4 rounded-lg px-3 py-2 text-sm"></p>

    <div class="mt-6 text-sm text-center">
      <span class="text-slate-600">¿Ya tenés cuenta?</span>
      <a href="../login/login.html" class="text-blue-600 font-semibold hover:underline">Ir a login</a>
    </div>
  </main>
</body>
</html>
